{% extends 'estoque/base.html' %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <p>
        {{ form.nome.errors }}
        {{ form.nome.label_tag }}
        {{ form.nome }}
        <small id="nome_taken"></small>
    </p>
    <p>
        {{ form.idade.errors }}
        {{ form.idade.label_tag }}
        {{ form.idade }}
    </p>
    <button type="submit" class="button primary">Submit</button>
  </form>
{% endblock content %}
{% block js %}
<script type="text/javascript">
    $("#id_nome").change(function () {
      var nome = $(this).val();

      $.ajax({
        url: '{% url "autor-taken" %}',
        data: {
          'nome': nome
        },
        dataType: 'json',
        success: function (data) {
          if (data.is_taken) {
            $('#nome_taken').html(data.message);
          } else {
            $('#nome_taken').html(data.message);
          }
        }
      });
    });
  </script>
{% endblock js %}
